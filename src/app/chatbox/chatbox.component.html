<div *ngIf="mutters.length > 0">
  <div *ngFor="let item of mutters">
    <div *ngIf="item.color !== ''">
      {{item.time | date:'MM/dd/yyyy @hh:mm'}}<span id="name" class="{{item.color | lowercase}}">{{item.name}}</span>{{item.mutter}}
    </div>
  </div>
</div>
<form (ngSubmit)="enterkey(mutter)">
  <div class="row">
    <input type="text" class="col s10" [(ngModel)]="mutter" name="mutter">
    <button class="btn col s2" (click)="sendMutter(mutter)">mutter</button>
  </div>
</form>
